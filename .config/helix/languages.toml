[language-server]
typst-lsp = { command = "typst-lsp" }
lemminx = { command = "lemminx" }
arduino-language-server = { command = "arduino-language-server" }

[language-server.rust-analyzer.config.check]
command = "clippy"

[[language]]
name = "rust"
auto-format = true

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["format", "-"] }

[[languge]]
name = "python"
formatter = { command = "black", args = ["--quiet", "-"] }

[[language]]
name = "java"
file-types = ["java", "pde"]
formatter = { command = "google_java_format" }
# auto-format = true

[[language]]
name = "bash"
indent = { tab-width = 4, unit = "\t" }
formatter = { command = "shfmt" }
auto-format = true

[[language]]
name = "fish"
formatter = { command = "fish_indent" }
auto-format = true

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "javascript"] }
auto-format = true

[[language]]
name = "json"
formatter = { command = 'deno', args = ["fmt", "-", "--ext", "json"] }

[[language]]
name = "typescript"
#formatter = { command = 'deno', args = ["fmt", "-", "--ext", "ts"] }
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "markdown"
formatter = { command = 'prettier', args = ["--parser", "markdown"] }
#auto-format = true

[[language]]
name = "xml"
file-types = ["xml", "ui"]
language-servers = ["lemminx"]
formatter = { command = "xmllint", args = ["--format"] }

[[language]]
name = "arduino"
scope = "source.arduino"
injection-regex = "arduino"
file-types = ["ino", "cpp", "h"]               # ‚≠ê this line is what matters
comment-token = "//"
roots = ["sketch.yaml"]
language-servers = ["arduino-language-server"]
indent = { tab-width = 4, unit = "    " }
auto-format = true
formatter = { command = "clang-format" }

[[language]]
name = "typst"
scope = "source.typst"
injection-regex = "typst"
file-types = ["typst", "typ"]
roots = []
comment-token = "//"
language-servers = ["typst-lsp"]
indent = { tab-width = 2, unit = "  " }

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'$' = '$'
'"' = '"'

[[grammar]]
name = "typst"
source = { git = "https://github.com/frozolotl/tree-sitter-typst", rev = "4b935442f19cfdee7fd74800ed55a0f457f281a2" }
